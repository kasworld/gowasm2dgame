<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Go Wasm 2D Game</title>
<script src="wasm_exec.js"></script>
<script>
    function initPage() {
      const go = new Go();
      WebAssembly.instantiateStreaming(fetch("wasmclient.wasm"), go.importObject).then((result) => {
          go.run(result.instance);
      });
    }
</script>
</head>

<body id="body" style="margin:0; padding:0;" onload="initPage()">

<canvas id="viewport2DCanvas" tabindex="1" width="1024" height="1024"></canvas>
<div id="sysmsg">System Message area</div>
<div id="serviceinfo">ServiceInfo area</div>

<img id="background" src="/resource/background.gif" style="display: none;"> 
</body>
</html>
