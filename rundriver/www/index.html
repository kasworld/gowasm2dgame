<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Go Wasm 2D Game</title>
<script src="wasm_exec.js"></script>
<script>
    function initPage() {
      const go = new Go();
      WebAssembly.instantiateStreaming(fetch("wasmclient.wasm"), go.importObject).then((result) => {
          go.run(result.instance);
      });
    }
</script>
</head>

<body id="body" style="margin:0; padding:0;" onload="initPage()">

<canvas id="viewport2DCanvas" tabindex="1" width="1" height="1"></canvas>
<div id="sysmsg">System Message area</div>
<div id="serviceinfo">ServiceInfo area</div>


<canvas id="red_ball" width="1" height="1"></canvas>
<canvas id="red_shield" width="1" height="1"></canvas>
<canvas id="red_supershield" width="1" height="1"></canvas>
<canvas id="red_hommingshield" width="1" height="1"></canvas>
<canvas id="red_bullet" width="1" height="1"></canvas>
<canvas id="red_superbullet" width="1" height="1"></canvas>
<canvas id="red_hommingbullet" width="1" height="1"></canvas>

<canvas id="blue_ball" width="1" height="1"></canvas>
<canvas id="blue_shield" width="1" height="1"></canvas>
<canvas id="blue_supershield" width="1" height="1"></canvas>
<canvas id="blue_hommingshield" width="1" height="1"></canvas>
<canvas id="blue_bullet" width="1" height="1"></canvas>
<canvas id="blue_superbullet" width="1" height="1"></canvas>
<canvas id="blue_hommingbullet" width="1" height="1"></canvas>

<canvas id="green_ball" width="1" height="1"></canvas>
<canvas id="green_shield" width="1" height="1"></canvas>
<canvas id="green_supershield" width="1" height="1"></canvas>
<canvas id="green_hommingshield" width="1" height="1"></canvas>
<canvas id="green_bullet" width="1" height="1"></canvas>
<canvas id="green_superbullet" width="1" height="1"></canvas>
<canvas id="green_hommingbullet" width="1" height="1"></canvas>



<div style="display:none;">
  <canvas id="cloudStore" width="1" height="1"></canvas>
  <canvas id="spawnStore" width="1" height="1"></canvas>
  <canvas id="explodeetcStore" width="1" height="1"></canvas>
  <canvas id="explodeballStore" width="1" height="1"></canvas>
  <canvas id="bgStore" width="1" height="1"></canvas>
  

  <img id="background" src="/resource/background.gif">
  <img id="clouds" src="/resource/clouds.png">
  <img id="spawn" src="/resource/spawn.png">
  <img id="explodeetc" src="/resource/explodeetc.png">
  <img id="explodeball" src="/resource/explodeball.png">
  <img id="grayball" src="/resource/grayball.png">
  <img id="spiral" src="/resource/spiral.png">
</div>
</body>
</html>
